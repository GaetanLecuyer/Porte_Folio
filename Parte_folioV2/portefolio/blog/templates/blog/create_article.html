{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="border: 1px solid #e2e2e2; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                <div class="card-body">
                    <h2 class="card-title fw-bold text-center mb-4" style="font-size: 1.5rem;">Create an Article</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label" style="font-weight: bold;">Article Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.image.id_for_label }}" class="form-label" style="font-weight: bold;">Article Image</label>
                            {{ form.image }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label" style="font-weight: bold;">Article Content</label>
                            {{ form.content }}
                        </div>
                        <div class="form-check mb-4">
                            {{ form.featured }}
                            <label class="form-check-label" for="{{ form.featured.id_for_label}" style="font-weight: bold;">Featured Article</label>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit" style="background-color: #007bff; border: none;">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <a class="btn btn-secondary mt-3 d-block mx-auto" href="{% url 'index' %}" style="background-color: #6c757d; border: none;">Back to Articles</a>
        </div>
    </div>
</div>
{% endblock %}
